<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IoT Platform</title>

    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ3QJtI5tQ7eIUlq8v/0/1SCaVbp48aD4Q9fp5NsxwXaVKmnXrkT0v1G5t1P" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh; /* Full height */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px; /* Maximum width of the login box */
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-btn {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            width: 100%;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            text-align: right;
            font-size: 14px;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 20px; /* Add margin between form fields */
        }

        /* Make sure both input fields have the same width */
        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-container">
            <h2 class="text-center">Login to IoT Platform</h2>

            <!-- Error message (if any) -->
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}">Invalid email or password.</p>
            </div>

            <!-- Login Form -->
            <form action="/home/login" method="post" th:object="${loginForm}">
                <div class="form-group">
                    <label for="Username" class="form-label">User name:</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn login-btn">Login</button>

                <!-- Forgot Password Link -->
                <div class="forgot-password">
                    <a href="/home/forgot-password">Forgot your password?</a>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <p>Don't have an account? <a href="/home/register" class="text-primary">Sign Up</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb0t+vXgC5k7z4gZ6QfeHzzXb3kFdo9z3lGbS3yIZdeN5pR8U" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0XjRkxt3t7Y9hg4Y5Lpv7YEq7PzYXgH5yXJgiB8XGvI/yaV1" crossorigin="anonymous"></script>

</body>
</html>
