<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thêm hoặc Chỉnh sửa Danh mục</title>
</head>
<body>
	<div th:insert="~{fragments/header}"></div>

	<form th:action="@{/admin/account/update}" method="post"
		enctype="multipart/form-data">

		<label for="id_acc">ID Account:</label> <input type="text"
			id="idhouse" name="id_house" th:value="${acc?.id}"
			style="display: none;" /><br>


		<!-- Chọn trạng thái bằng radio button -->
		<label for="status">Status:</label><br> <input type="radio"
			id="active" name="status" value="1" th:checked="${acc?.status == 1}" />
		<label for="active">Đang hoạt động</label><br> <input
			type="radio" id="inactive" name="status" value="0"
			th:checked="${acc?.status == 0}" /> <label for="inactive">Khóa</label><br>
			
		<br> <input type="submit" value="Update" />

	</form>

	<div th:insert="~{fragments/footer}"></div>
</body>
</html>
