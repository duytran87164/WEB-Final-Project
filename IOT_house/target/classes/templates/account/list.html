<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Danh mục</title>
</head>
<body>
	<form action="/admin/account/searchpaginated" method="get">
		<label for="name">Search by accgory Name:</label> <input type="text"
			id="name" name="name" placeholder="Enter accgory name"> <input
			type="hidden" name="page" value="1"> <input type="hidden"
			name="size" value="3">
		<button type="submit">Search</button>
	</form>
	<div th:insert="~{fragments/header}"></div>
	<table border="1" width="100%">
		<tr>
			<th>STT</th>
			<th>Full Name</th>
			<th>User Name</th>
			<th>Password</th>
			<th>Email</th>
			<th>Phone</th>
			<th>Image</th>
			<th>Create Date</th>
			<th>Status</th>
			<th>Action</th>
		</tr>

		<tr th:each="acc, STT : ${acc}">
			<td th:text="${STT.index + 1}"></td>

			<td th:text="${acc.fullName}"></td>
			<td th:text="${acc.username}"></td>
			<td th:text="${acc.password}"></td>
			<td th:text="${acc.email}"></td>
			<td th:text="${acc.phone}"></td>
			<td><img
				th:if="${acc.image != null && #strings.startsWith(acc.image, 'https')}"
				th:src="${acc.image}" height="150" width="200" /> <img
				th:if="${acc.image != null && !#strings.startsWith(acc.image, 'https')}"
				th:src="@{/file/image(fname=${acc.image})}" height="150" width="200" />
			</td>

			<td th:text="${acc.crDate}"></td>
			<td><span
				th:text="${acc.status == 1 ? 'Đang hoạt động' : 'Khóa'}"></span></td>
		

			<td><a th:href="@{/admin/account/edit/{id}(id=${acc.id})}">Sửa</a>
				<a th:href="@{/admin/account/delete/{id}(id=${acc.id})}">Xóa</a>
				<a th:href="@{/admin/account/delete/{id}(id=${acc.id})}">List-House</a>
			</td>
		</tr>
	</table>
	<div th:insert="~{fragments/footer}"></div>
</body>
</html>
