<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header Fragment</title>
</head>

<style>
        .sidebar-menu h5 {
        font-size: 18px; /* Điều chỉnh cỡ chữ */
    }
</style>

<body>

      <header class="header black-bg">
              <div class="sidebar-toggle-box">
                  <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
              </div>
            <!--logo start-->
            <a href="/user/home" class="logo"><b>MOOSE HOME</b></a>
            <!--logo end-->
            <div class="top-menu">
                <ul class="nav pull-right">
          			 <div style="margin-top: 12px;">
			            <a href="/home/logout" class="btn btn-primary"><i class="fa fa-sign-out"></i> Logout</a>
			    </div>
                </ul>
            </div>
        </header>
        
        <aside>
		    <div id="sidebar" class="nav-collapse">
		        <!-- sidebar menu start-->
		        <ul class="sidebar-menu" id="nav-accordion" >
		        <p ><a th:href="@{/user/profile/edit/{id}(id=${user.id})}">
		        	<div class="centered">
						    <img th:if="${user.image != null && #strings.startsWith(user.image, 'https')}" 
						         th:src="${user.image}" class="img-circle" width="80" alt="User Avatar" />
						    <img th:if="${user.image != null && !#strings.startsWith(user.image, 'https')}" 
						         th:src="@{/file/image(fname=${user.image})}" class="img-circle" width="60" alt="User Avatar" />
						    <img th:if="${user.image == null}" 
						         src="/assets/img/ui-sam.jpg" class="img-circle" width="80" alt="Default Avatar" />
					</div>
		        </a></p>
		        
              	  <h5 class="centered" th:text="${user.fullName}">Full Name</h5>

		        </ul>
		        <!-- sidebar menu end-->
		    </div>
		</aside>

</body>
</html>
