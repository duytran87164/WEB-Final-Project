<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${websiteTitle}">IoT Platform</title>

<!-- Bootstrap for styling -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEJ3QJtI5tQ7eIUlq8v/0/1SCaVbp48aD4Q9fp5NsxwXaVKmnXrkT0v1G5t1P"
	crossorigin="anonymous">
<style>
.hero-section {
	background-color: #007bff;
	color: white;
	padding: 100px 0;
	text-align: center;
}

.feature-box {
	border: 1px solid #ddd;
	border-radius: 8px;
	padding: 20px;
	margin: 10px 0;
	text-align: center;
	transition: 0.3s;
}

.feature-box:hover {
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	transform: scale(1.05);
}

.footer {
	background-color: #343a40;
	color: white;
	padding: 20px 0;
	text-align: center;
}

/* Custom Styles for Buttons */
.btn-custom {
	padding: 15px 30px;
	font-size: 16px;
	border-radius: 50px;
	transition: all 0.3s ease;
}

.btn-custom:hover {
	transform: scale(1.1);
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.btn-login {
	background-color: #007bff;
	border: 1px solid #007bff;
	color: white;
}

.btn-login:hover {
	background-color: #0056b3;
	border-color: #0056b3;
}

.btn-signup {
	background-color: #28a745;
	border: 1px solid #28a745;
	color: white;
}

.btn-signup:hover {
	background-color: #218838;
	border-color: #218838;
}
</style>
</head>
<body>

	<!-- Hero Section -->
<section class="hero-section">
    <!-- Hiển thị thông điệp chào mừng -->
    <h1 th:text="${fullname}"></h1>
    <p th:text="${platformDescription}">Our platform allows you to monitor and manage all your IoT devices efficiently.</p>

    <!-- Kiểm tra session và hiển thị nút tương ứng -->
    <div class="mt-4">
        <div th:if="${user != null}">
            <!-- Khi đã đăng nhập -->
            <a href="/home/logout" class="btn btn-custom btn-signup">Logout</a>
        </div>
        <div th:unless="${user != null}">
            <!-- Khi chưa đăng nhập -->
            <a href="/home/login" class="btn btn-custom btn-login me-3">Login</a>
            <a href="/home/register" class="btn btn-custom btn-signup">Sign Up</a>
        </div>
    </div>
</section>


	<!-- Main Content -->

			</div>
		</div>
	</div> -->

	<!-- Footer -->
	<footer class="footer">
		<p>
			&copy; <span th:text="${year}">2024</span> IoT Platform. All Rights
			Reserved.
		</p>
	</footer>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz4fnFO9gyb0t+vXgC5k7z4gZ6QfeHzzXb3kFdo9z3lGbS3yIZdeN5pR8U"
		crossorigin="anonymous"></script>

		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
