<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MOOSE SMARTHOME | Register</title>

    <!-- Bootstrap core CSS -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <!-- External CSS -->
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
        
    <!-- Custom styles for this template -->
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

      <!-- MAIN CONTENT -->
      <div id="register-page">
          <div class="container">
          
              <form class="form-login" action="/home/update-password" method="post">
                <h2 class="form-login-heading">Reset Your Password</h2>
                <div class="login-wrap">
                    <!-- User ID Field -->
                     <input type="hidden" name="email" th:value="${email}" />
                    <input type="password" class="form-control" placeholder="New Password" name="newPassword" required autofocus>
                    <br>
                    <!-- Confirm Password Field -->
                    <input type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword" required>
                    <br>
                    <!-- Register Button -->
                    <button class="btn btn-theme btn-block" type="submit">
                        <i class="fa fa-user-plus"></i> RESET PASSWORD
                    </button>
                    <hr>
        
                </div>
              </form>	  	
          
          </div>
      </div>

    <!-- JS placed at the end of the document so the pages load faster -->
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>

    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="/assets/js/jquery.backstretch.min.js"></script>
    <script>
        $.backstretch("/assets/img/login2.jpg", {speed: 500});
    </script>

  </body>
</html>
