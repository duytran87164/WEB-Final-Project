<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${websiteTitle}">IoT Dashboard</title>

    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-top: 20px;
        }
        .led-status-on {
            color: green;
        }
        .led-status-off {
            color: red;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1>IoT Dashboard</h1>

    <!-- Nhiệt độ -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Temperature</h5>
            <p class="card-text" th:text="'Temperature: ' + ${temperature} + ' °C'"></p>
        </div>
    </div>

    <!-- Độ ẩm -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Humidity</h5>
            <p class="card-text" th:text="'Humidity: ' + ${humidity} + ' %'"></p>
        </div>
    </div>

    <!-- LED Status -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">LED Status</h5>
            <p class="card-text" th:text="'LED is ' + (${ledStatus} ? 'ON' : 'OFF')"
                th:classappend="${ledStatus} ? ' led-status-on' : ' led-status-off'"></p>
        </div>
    </div>

    <!-- Button to Toggle LED -->
    <form th:action="@{/api/toggleLed}" method="post">
        <button type="submit" class="btn btn-primary" th:text="${ledStatus ? 'Turn OFF LED' : 'Turn ON LED'}"></button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
