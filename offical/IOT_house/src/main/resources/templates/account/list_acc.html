            <div class="row mt">
                <div class="col-md-12">
                    <div class="content-panel">
                        <table class="table table-striped table-advance table-hover">
                            <h4><i class="fa fa-angle-right"></i> User Management</h4>

                           	<div class="search-bar">
							    <form th:action="@{/admin/account/find}" method="GET">
							        <input type="text" name="userfind" placeholder="Search Account...">
							        <button type="submit" class="search-icon">
							            <i class="fa fa-search"></i>
							        </button>
							    </form>
							</div>

                            

								<thead>
									<tr>
										<th>STT </th>
										<th>ID Account </th>
										<th>Full Name</th>
										<th>User Name</th>
										<th>Password</th>
										<th>Email</th>
										<th>Phone</th>
										<th>Create Date</th>
										<th>Status</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="acc, STT : ${acc}" th:if="${acc.isAdmin == False}">
										<td th:text="${STT.index}" style="vertical-align: middle;"></td>
										<td th:text="${acc.id}" style="vertical-align: middle;"></td>
										<td th:text="${acc.fullName}" style="vertical-align: middle;"></td>
										<td th:text="${acc.username}" style=" vertical-align: middle;"></td>
										<td th:text="${acc.password}" style=" vertical-align: middle;"></td>
										<td th:text="${acc.email}" style=" vertical-align: middle;"></td>
										<td th:text="${acc.phone}" style=" vertical-align: middle;"></td>
										

										<td th:text="${acc.crDate}" style=" vertical-align: middle;"></td>
										<td style=" vertical-align: middle;">
                                            <span th:class="${acc.status == 1 ? 'btn btn-round btn-success' : 'btn btn-round btn-danger'}"
                                            th:text="${acc.status == 1 ? 'Active' : 'Lock'}"></span>
                                        </td>
										<td>
                                        <a th:href="@{/admin/account/edit/{id}(id=${acc.id})}" class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></a>
                                        <a th:href="@{/admin/account/delete/{id}(id=${acc.id})}" class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></a>
                                        <a th:href="@{/admin/list-house/{id}(id=${acc.id})}" class="btn btn-info btn-xs"><i class="fa fa-home"></i></a>
                                    	</td>
									</tr>
								</tbody>
                        </table>
