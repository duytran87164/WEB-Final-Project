<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header Fragment</title>
</head>
<body>

      <header class="header black-bg">
              <div class="sidebar-toggle-box">
                  <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
              </div>
            <!--logo start-->
            <a href="/user/home	" class="logo"><b>MOOSE HOME</b></a>
            <!--logo end-->
            <div class="top-menu">
                <ul class="nav pull-right">
          
                    <!-- Profile Dropdown -->
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle profile-pic" data-toggle="dropdown">
                            <td>
						    <img th:if="${user.image != null && #strings.startsWith(user.image, 'https')}" 
						         th:src="${user.image}" class="img-circle" width="40" alt="User Avatar" />
						    <img th:if="${user.image != null && !#strings.startsWith(user.image, 'https')}" 
						         th:src="@{/file/image(fname=${user.image})}" class="img-circle" width="40" alt="User Avatar" />
						    <img th:if="${user.image == null}" 
						         src="/assets/img/ui-sam.jpg" class="img-circle" width="60" alt="Default Avatar" />
						</td>
                            <span class="username" th:text="${fullname}">UserName</span>
                           
                        </a>
                        <ul class="dropdown-menu profile-menu">
                            <li><a th:href="@{/user/profile/edit/{id}(id=${user.id})}"><i class="fa fa-user"></i> Profile</a></li>
                            <li><a href="/home/logout"><i class="fa fa-sign-out"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            
            
            
        </header>
        
        <aside>
		    <div id="sidebar" class="nav-collapse">
		        <!-- sidebar menu start-->
		        <ul class="sidebar-menu" id="nav-accordion">
		            
		            <!-- Hiển thị thông tin người dùng -->
		            <div class="centered">
		                <!-- Avatar -->
		                <!-- <a href="/admin/profile">
		                    <img th:src="${user.image != null ? user.image : '/assets/img/default-avatar.png'}" 
		                         class="img-circle" width="60" alt="User Avatar">
		                </a> -->
		                <div>
						    <img th:if="${user.image != null && #strings.startsWith(user.image, 'https')}" 
						         th:src="${user.image}" class="img-circle" width="60" alt="User Avatar" />
						    <img th:if="${user.image != null && !#strings.startsWith(user.image, 'https')}" 
						         th:src="@{/file/image(fname=${user.image})}" class="img-circle" width="60" alt="User Avatar" />
						    <img th:if="${user.image == null}" 
						         src="/assets/img/ui-sam.jpg" class="img-circle" width="60" alt="Default Avatar" />
						</div>
						
					
		            <h5><strong>User Name:</strong> <span th:text="${user.username}">User Name</span></h5>
		            <h5><strong>Full Name:</strong> <span th:text="${user.fullName}">Full Name</span></h5>
	                <h5><strong>Email:</strong> <span th:text="${user.email}">user@example.com</span></h5>
	                <h5><strong>Phone:</strong> <span th:text="${user.phone}">+123456789</span></h5>
		            </div>
		            
		        </ul>
		        <!-- sidebar menu end-->
		    </div>
		</aside>

</body>
</html>
